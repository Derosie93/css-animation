<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>The Rosie</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logoname">
          <img src="/images/the rosie.png" alt="logotype" />
        </div>
        <nav class="nav-container">
          <ul class="nav-list">
            <li class="nav_li">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav_li">
              <a class="nav-link" href="/pages/menu">Menu</a>
            </li>
            <li class="nav_li">
              <a class="nav-link" href="/pages/about-us">About Us</a>
            </li>
            <li class="nav_li">
              <a class="nav-link" href="/pages/contact-us">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="section-1-container">
      <h1 class="headline animate__animated animate__flash animate__infinite">
        Order Your Food Here!
      </h1>
      <div class="food-container">
        <h2 class="food-choice">
          Fillet Of Beef
          <img
            class="food-pics1"
            src="/images/oxfile-0D5A0342.jpg"
            alt="food-beef"
          />
          <button class="order-foodbtn">Order</button>
        </h2>
        <h2 class="food-choice">
          Roast Beef Tenderloin
          <img
            class="food-pics2"
            src="/images/Helstekt-oxfile-med-rodvinssas-och-potatisgratang-foto-sanna-livijn-wexell-mathem.jpg"
            alt=" roast-beef"
          />
          <button class="order-foodbtn">Order</button>
        </h2>
        <h2 class="food-choice">
          Hanger Steak
          <img
            class="food-pics3"
            src="/images/hangmorad-biff-med-gronpepparsas.jpg"
            alt="hanger-steak"
          />
          <button class="order-foodbtn">Order</button>
        </h2>
        <h2 class="food-choice">
          Steak Sandwich
          <img
            class="food-pics4"
            src="/images/314408546_1148857486057806_8553971504609488057_n.jpg"
            alt="steak-sandwich"
          />
          <button class="order-foodbtn">Order</button>
        </h2>
      </div>
    </div>
  </body>
</html>
